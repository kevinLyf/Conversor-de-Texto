<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Texto</title>
</head>
<body>
    <div class="container">

    <h1>Conversor de Texto</h1>
    <!-- JANELAS -->
    <div class="window">
    
    <textarea placeholder="Escreva algo..." name="inputText" id="textI" cols="30" rows="10"></textarea>
    <textarea readonly="readonly" name="inputText" id="textF" cols="30" rows="10"></textarea>
    </div>

    <!-- BOTÕES -->
    <div class="btns">

    <button id="upperCaseBtn">Letra grande</button>
    <button id="lowerCaseBtn">Letra pequena</button>
    <button id="primeiraBtn">Primeira Maiúscula</button>


    <button id="copyBtn">Copiar</button>
    <button id="clearBtn">Limpar</button>
    </div>

    <!-- INFORMAÇÕES -->
    <p>
        Total de caracteres:
        <span id="caracter">0</span>
    </p>

    <p>
        Total de palavras:
        <span id="palavras">0</span>
    </p>
    <script src="main.js"></script>
</body>
</html>
